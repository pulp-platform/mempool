name: terapool
description: "Terapool AXI NoC"
network_type: "narrow-wide"

routing:
  route_algo: "SRC"
  use_id_table: true

protocols:
  - name: "narrow_in"
    type: "narrow"
    protocol: "AXI4"
    data_width: 64
    addr_width: 32
    id_width: 1
    user_width: 1
    direction: "input"
  - name: "narrow_out"
    type: "narrow"
    protocol: "AXI4"
    data_width: 64
    addr_width: 32
    id_width: 1
    user_width: 1
    direction: "output"
  - name: "wide_in"
    type: "wide"
    protocol: "AXI4"
    data_width: 256
    addr_width: 32
    id_width: 2
    user_width: 1
  - name: "wide_out"
    type: "wide"
    protocol: "AXI4"
    data_width: 256
    addr_width: 32
    id_width: 2
    user_width: 1

endpoints:
  - name: "group"
    array: [2, 2]
    mgr_port_protocol:
      - "wide_in"
  - name: "hbm"
    array: [4]
    addr_range:
      base: 0x8000_0000
      size: 0x0010_0000
    sbr_port_protocol:
      - "wide_out"
  - name: "periphs"
    addr_range:
      - start: 0x0000_0000
        end: 0x7FFF_FFFF
      - start: 0xA000_0000
        end: 0xC000_FFFF
    sbr_port_protocol:
      - "wide_out"
  - name: "host"
    mgr_port_protocol:
      - "wide_in"

routers:
  - name: "group_router"
    array: [2, 2]
    degree: 5
  - name: "periph_router"

connections:
  - src: "group"
    dst: "group_router"
    src_range:
    - [0, 1]
    - [0, 1]
    dst_range:
    - [0, 1]
    - [0, 1]
    dst_dir: "Eject"
  # HBM West
  - src: "hbm"
    dst: "group_router"
    src_range:
    - [0, 1]
    dst_range:
    - [0, 0]
    - [0, 1]
    dst_dir: "West"
  # HBM East
  - src: "hbm"
    dst: "group_router"
    src_range:
    - [3, 2]
    dst_range:
    - [1, 1]
    - [1, 0]
    dst_dir: "East"
  # Attach special peripheral/HBM router to the mesh
  - src: "periph_router"
    dst: "group_router"
    dst_idx: [0, 0]
    dst_dir: "South"
  # Attach last HBM channel and peripherals to the special router
  - src: "periph_router"
    dst: "periphs"
  - src: "periph_router"
    dst: "host"
