name: terapool
description: "Terapool AXI NoC"

routing:
  route_algo: "SRC"
  use_id_table: true

protocols:
  - name: "narrow"
    type: "AXI4"
    direction: "manager"
    data_width: 64
    addr_width: 32  # TODO: Increase to 48-bit
    id_width: 1
    user_width: 1
  - name: "narrow"
    type: "AXI4"
    direction: "subordinate"
    data_width: 64
    addr_width: 32  # TODO: Increase to 48-bit
    id_width: 1
    user_width: 1
  - name: "wide"
    type: "AXI4"
    direction: "manager"
    data_width: 512
    addr_width: 32  # TODO: Increase to 48-bit
    id_width: 2
    user_width: 1
  - name: "wide"
    type: "AXI4"
    direction: "subordinate"
    data_width: 512
    addr_width: 32  # TODO: Increase to 48-bit
    id_width: 2
    user_width: 1

endpoints:
  - name: "group"
    array: [4, 4]
    mgr_port_protocol:
      - "wide"
  - name: "hbm"
    array: [16]
    addr_range:
      base: 0x0000_8000_0000
      size: 0x0000_0400_0000  # TODO: Increase for 48-bit addressing
    sbr_port_protocol:
      - "wide"
  - name: "peripherals"
    addr_range:
      start: 0x0000_0000_0000
      end: 0x0000_0fff_ffff
    mgr_port_protocol:
      - "wide"
    sbr_port_protocol:
      - "wide"

routers:
  - name: "group_router"
    array: [4, 4]
    degree: 5
  - name: "periph_router"

connections:
  - src: "group"
    dst: "group_router"
    src_range:
    - [0, 3]
    - [0, 3]
    dst_range:
    - [0, 3]
    - [0, 3]
    dst_dir: "Eject"
  # HBM West
  - src: "hbm"
    dst: "group_router"
    src_range:
    - [0, 3]
    dst_range:
    - [0, 0]
    - [0, 3]
    dst_dir: "West"
  # HBM South
  - src: "hbm"
    dst: "group_router"
    src_range:
    - [4, 7]
    dst_range:
    - [0, 3]
    - [0, 0]
    dst_dir: "South"
  # HBM East
  - src: "hbm"
    dst: "group_router"
    src_range:
    - [8, 11]
    dst_range:
    - [3, 3]
    - [0, 3]
    dst_dir: "East"
  # HBM North
  - src: "hbm"
    dst: "group_router"
    src_range:
    - [12, 14]
    dst_range:
    - [0, 2]
    - [3, 3]
    dst_dir: "North"
  # Attach special peripheral/HBM router to the mesh
  - src: "periph_router"
    dst: "group_router"
    dst_idx: [3, 3]
    dst_dir: "North"
  # Attach last HBM channel and peripherals to the special router
  - src: "periph_router"
    dst: "hbm"
    dst_idx: [15]
  - src: "periph_router"
    dst: "peripherals"
